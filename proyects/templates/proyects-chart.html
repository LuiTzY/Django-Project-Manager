<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Proyectos</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Grafico de actividad de las acciones de los proyectos</h1>
    <div id="activity-chart"></div>

    <script>
        var graphJson = JSON.parse("{{ graph_json|escapejs }}");

        Plotly.newPlot('activity-chart', graphJson.data, graphJson.layout);
    </script>
</body>
</html>
