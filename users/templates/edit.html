{%extends 'layout.html' %}

{%block body%}

<main class="container">

    {% if error %}
        <span>{{error}}</span>
     {% endif %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body mt-5">
                <h2> Formulario de Actualizar</h2>

                {%csrf_token%}
                {{form}}
                <span class="mb-4"></span>
                <input type="submit" value="Actualizar" class="btn btn-outline-primary">
            </form>
        </div>
    </div>
   
</main>
{%endblock%}
